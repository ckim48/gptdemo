<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – ProjectGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #f5f7fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 2rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
    }

    .login-card h3 {
      font-weight: 700;
      color: #2c3e50;
    }

    .login-card .form-label {
      font-weight: 500;
    }

    .modern-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.25rem;
      transition: 0.3s ease;
    }

    .modern-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0, 114, 255, 0.3);
    }

    .form-control {
      border-radius: 0.75rem;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #555;
    }

    .footer-text a {
      text-decoration: none;
      font-weight: 600;
      color: #0072ff;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Welcome Back</h3>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="••••••••" required>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-2">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

      <div class="d-grid">
        <button class="modern-btn" type="submit">Log In</button>
      </div>
    </form>
    <div class="text-center mt-3 footer-text">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

</body>
</html>
